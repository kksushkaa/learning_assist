{% load static %} 
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/assist.css'%}">
    <title>Главная страница портала Ученика</title>
</head>
<body>
    Личный ассистент
    ( поле ввода запроса ассистенту, кнопка отправки запроса, поле для ответа, история запросов)
    <form action="/assist/gpt_query">
        <input type="text" name="gpt_query">
        <button type="submit">спросить</button>
    </form>
    {% if answer_text %}
        <div>
            <h2>Ваш ответ:</h2>
            <p>{{answer_text}}</p>
        </div>
    {% else %}
    <div>
        <h2>Напишите ваш запрос в поле выше</h2>
    
    </div>
    {% endif %}
    <a href="/">На Главную</a>
</body>
</html>
